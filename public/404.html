<!DOCTYPE html>
<html>
  <head>
    <title>The page you were looking for doesn't exist (404)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <style>
      .error-image {
        text-align: center;
        margin-top: 60px;
      }

      .error-message {
        text-align: center;
        font-family: "Montserrat";
        font-size: 30px;
      }

      a {
        text-decoration: underline;
        color: black;
      }

      a:hover {
        text-decoration: none;
        color: red;
      }
    </style>
  </head>

  <body class="rails-default-error-page">
    <!-- This file lives in public/404.html -->
    <div class="dialog">
      <div class="error-image">
        <img src="images/404error.png" alt="404 error">
      </div>
      <div class="error-message">
        <p>Sorry, it looks like someone took a bite of this page.</p>
        <p>As much as we would like to serve it up to you, we'd suggest you go back to <a href="http://www.realmeal.club">HomePage</a></p>
      </div>
    </div>
  </body>
</html>
